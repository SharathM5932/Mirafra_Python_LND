<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2 mx-auto">
<form id="contact-form" action="{{ url_for('contact') }}" method="post" >

                <!-- Name Input -->
                <div class="mb-4">
                    <label for="name" class="block font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Email Input (Gmail) -->
                <div class="mb-4">
                    <label for="email" class="block font-semibold mb-2">Email (Gmail):</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@gmail.com">
                </div>

                <!-- Query Textarea -->
                <div class="mb-4">
                    <label for="query" class="block font-semibold mb-2">Query:</label>
                    <textarea id="query" name="query" rows="4" required class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" onclick="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition transform hover:scale-105">
                    Submit
                </button>
            </form>
        </div>

        <!-- Home Button -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800 font-semibold transition">
                <i class="fas fa-home"></i> Go to Home
            </a>
        </div>
    </div>

    <!-- Success Popup Modal-->
    <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-1/3 text-center">
            <h2 class="text-xl font-semibold mb-4">Success!</h2>
            <p>Your query has been successfully submitted. Our team will contact you shortly.</p>
            <button onclick="closePopup()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Close
            </button>
        </div>
    </div>

    <!-- Tailwind JS -->
    <script>
        // Show Popup on form submit
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission to show popup
            document.getElementById("popup").classList.remove("hidden");

            // Optionally, you can submit the form via AJAX here if needed
            // document.getElementById("contact-form").submit(); // Uncomment if you want to actually submit the form after showing the popup
        }

        // Close Popup
        function closePopup() {
            document.getElementById("popup").classList.add("hidden");
            // Optionally, redirect the user to the home page after closing the popup
            window.location.href = "{{ url_for('home') }}"; // Uncomment if you want to redirect after closing the popup
        }
    </script>

</body>
</html>
