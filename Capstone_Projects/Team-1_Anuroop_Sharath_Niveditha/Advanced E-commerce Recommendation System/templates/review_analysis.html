<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Analysis</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 800px; }
        .recommendation { font-size: 20px; font-weight: bold; padding: 10px;
                          text-align: center; border-radius: 10px; }
        .review-card { background: white; padding: 15px; border-radius: 10px;
                       box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Review Analysis for Product {{ product_id }}</h1>

        <div class="recommendation" style="background-color: {{ color }}; color: white;">
            {{ recommendation }}
        </div>

        {% if img_path %}
            <div class="text-center my-4">
                <img src="{{ img_path }}?v={{ product_id }}" alt="Sentiment Distribution" class="img-fluid rounded shadow">
            </div>
        {% endif %}

        <h2 class="mt-4">User Reviews:</h2>
        {% for review in reviews %}
            <div class="review-card">
                <strong>Rating:</strong> ‚≠ê {{ review.rating }}/5 <br>
                <em>"{{ review.review_text }}"</em>
            </div>
        {% endfor %}

    </div>
</body>
</html>
