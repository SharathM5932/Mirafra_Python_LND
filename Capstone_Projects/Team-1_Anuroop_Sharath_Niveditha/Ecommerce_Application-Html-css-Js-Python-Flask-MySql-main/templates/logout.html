<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Logging Out...</h1>

        <!-- Success Popup Modal -->
        <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg w-1/3 text-center">
                <h2 class="text-xl font-semibold mb-4">Success!</h2>
                <p>You have been logged out successfully. You will be redirected to the home page.</p>
                <button onclick="closePopup()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Tailwind JS -->
    <script>
        // Show Popup on successful logout (simulated by flash message)
        window.onload = function() {
            const flashMessage = "{{ get_flashed_messages()[0] }}"; // Get flash message
            if (flashMessage && flashMessage === "You have been logged out.") {
                document.getElementById("popup").classList.remove("hidden");
                setTimeout(closePopup, 3000); // Close the popup automatically after 3 seconds
            }
        };

        // Close Popup
        function closePopup() {
            document.getElementById("popup").classList.add("hidden");
            window.location.href = "{{ url_for('index') }}"; // Redirect to home page
        }
    </script>

</body>
</html>
