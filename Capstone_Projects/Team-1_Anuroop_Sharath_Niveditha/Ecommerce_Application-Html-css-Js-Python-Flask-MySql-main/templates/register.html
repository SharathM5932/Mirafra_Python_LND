<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>

    <!-- Bootstrap & FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style/style1.css">

    <script>
        function validateRegistration() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var storedEmail = "user@example.com";
            var storedPassword = "password123";

            if (email === storedEmail && password === storedPassword) {
                alert("Login credentials cannot be the same as registration details.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/static/images/logo.png" alt="Logo">
        <h2>Join Our Marketplace</h2>
        <p>Sign up and start shopping today!</p>
    </div>

    <!-- Registration Container -->
    <div class="login-container">
        <div class="login-box">
            <h1>Register</h1>
            <!-- Flash Messages -->
<!--{% with messages = get_flashed_messages(with_categories=true) %}-->
<!--    {% if messages %}-->
<!--        <div class="alert-container">-->
<!--            {% for category, message in messages %}-->
<!--                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">-->
<!--                    {{ message }}-->
<!--                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--                </div>-->
<!--            {% endfor %}-->
<!--        </div>-->
<!--    {% endif %}-->
<!--{% endwith %}-->

            <form method="post" action="/register" onsubmit="return validateRegistration()">
                <div class="mb-3 input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3 input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3 input-group">
    <i class="fa fa-phone"></i>
    <input type="text" id="mobile_number" name="mobile_number" class="form-control"
           placeholder="Enter your mobile number" required
           pattern="^[0-9]{10}$" title="Please enter a valid 10-digit phone number">
</div>

<div class="mb-3 input-group">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" name="password" class="form-control"
           placeholder="Create a password" required
           minlength="6"
           pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{6,}$"
           title="Password must be at least 6 characters long, and contain at least one number and one special character.">
</div>


                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div class="new-user-section">
                <p>Already have an account?</p>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
            <div class="mt-6 text-center">
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800 font-semibold transition">
                <i class="fas fa-home"></i> Go to Home
            </a>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
